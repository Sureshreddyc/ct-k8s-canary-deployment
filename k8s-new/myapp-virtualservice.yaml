apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: myapp
  namespace: canary
spec:
  hosts:
  - "myapp-service.canary.svc.cluster.local"
  http:
  - route:
    - destination:
        host: myapp-service.canary.svc.cluster.local
        subset: stable
      weight: 50
    - destination:
        host: myapp-service.canary.svc.cluster.local
        subset: canary
      weight: 50
