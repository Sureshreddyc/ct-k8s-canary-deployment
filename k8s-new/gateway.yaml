apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: myapp-gateway
  namespace: canary
spec:
  selector:
    istio: ingressgateway # Ensure this is appropriate for your use case
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "myapp-service.canary.svc.cluster.local"
